services:
  postgres:
    image: postgres:16
    container_name: issue-pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: issue_tracker
      TZ: Europe/Berlin
    ports:
      - "5432:5432"
    volumes:
      - issue_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d issue_tracker"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  issue_pg_data:

